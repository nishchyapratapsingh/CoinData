<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bogart&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F2E8C6;
            color: #800000;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #982B1C;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation ul li {
            margin-left: 20px;
        }

        .navigation ul li a {
            text-decoration: none;
            color: #F2E8C6;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navigation ul li a:hover {
            color: #DAD4B5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Crypto Portal Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#prices">Prices</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#trends">Trends</a></li>
                <li><a href="#quiz">Quiz</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
